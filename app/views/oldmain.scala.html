@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
<!--    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/prism.css")'>-->
<!--    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>-->
<!--    <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>-->
<!--    <script src='@routes.Assets.versioned("javascripts/prism.js")' type="text/javascript"></script>-->

    <!-- Bootstrap core CSS -->
    <link href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")' rel="stylesheet">
    <style>
    body { padding-top: 50px; }
     .help-inline  { color:#953333!important; }
     input:out-of-range { border:2px solid red; }
    </style>
</head>

<body>
    <section id="top">
        <div class="wrapper">
            <img class="resize" src="assets/images/play_icon_reverse.svg" alt="logo" />
            <h1>Technical guidelines of a Data Engineer</h1>
        </div>
    </section>
    @content
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
</body>

</html>
